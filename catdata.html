<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสำหรับข้อมูลแมว</title>
    <style>
        body {
            background-color: #fce4ec; /* สีพื้นหลัง */
            color: #fff; /* สีตัวอักษรหรือข้อความ */
            font-family: Arial, sans-serif; /* แนะนำให้ใช้ฟอนต์ที่เหมาะสมกับเว็บ */
        }

        h2 {
            color:#fde9eb; /* สีของหัวข้อหลัก */
        }

        form {
            background-color:  #fce4ec; /* สีพื้นหลังของแบบฟอร์ม */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาในแบบฟอร์ม */
        }

        label {
            color: #000000; /* สีของป้ายชื่อ */
            display: block; /* ให้ป้ายชื่อแสดงบนบรรทัดใหม่ */
            margin-bottom: 8px; /* ระยะห่างข้างล่างของป้ายชื่อ */
        }

        input[type="file"],
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ff7eb6; /* สีขอบของช่องกรอก */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff; /* สีพื้นหลังของช่องกรอก */
        }

        input[type="submit"] {
            background-color: #ff7eb6; /* สีปุ่ม Submit */
            color: #fff; /* สีตัวอักษรของปุ่ม Submit */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #fce4ec; /* สีปุ่ม Submit เมื่อโฮเวอร์ */
        }
    </style>
</head>
<body>

    <h2>กรอกข้อมูลแมว</h2>

    <form action="/submit" method="post">
        <label for="image">รูปภาพ:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="lineId">Line ID:</label>
        <input type="text" id="lineId" name="lineId" required>

        <label for="description">ลักษณะแมว:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="vaccineType">ประเภทวัคซีน:</label>
        <input type="text" id="vaccineType" name="vaccineType" required>

        <label for="vaccineDoses">จำนวนเข็ม:</label>
        <input type="number" id="vaccineDoses" name="vaccineDoses" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
