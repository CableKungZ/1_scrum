<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าใช้จ่ายหลังจากฝากเลี้ยงแมว</title>
    <style>
        body {
            background-color: #fce4ec; /* สีชมพูอ่อน */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333; /* สีตัวอักษรดำ */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50; /* สีเขียว */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049; /* สีเขียวอ่อน */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateExpense() {
            var dailyCost = document.getElementById('dailyCost').value;
            var numberOfDays = document.getElementById('numberOfDays').value;
            var totalExpense = dailyCost * numberOfDays;
            var additionalCareCost = document.getElementById('additionalCareCost').value;
            totalExpense += additionalCareCost;
            document.getElementById('result').innerHTML = 'ค่าใช้จ่ายทั้งหมด: ' + totalExpense + ' บาท';
        }
    </script>
</head>
<body>
    <h1>คำนวณค่าใช้จ่ายในการฝากเลี้ยงแมว</h1>

    <label for="dailyCost">ค่าใช้จ่ายต่อวัน (บาท): </label>
    <input type="number" id="dailyCost" placeholder="กรอกค่าใช้จ่ายต่อวัน" required>

    <br>

    <label for="numberOfDays">จำนวนวันที่ฝากเลี้ยง: </label>
    <input type="number" id="numberOfDays" placeholder="กรอกจำนวนวัน" required>

    <br>

    <label for="additionalCareCost">ค่ารักษาเพิ่มเติม (บาท): </label>
    <input type="number" id="additionalCareCost" placeholder="กรอกค่ารักษาเพิ่มเติม">

    <br>

    <button onclick="calculateExpense()">คำนวณค่าใช้จ่าย</button>

    <br>

    <p id="result"></p>
</body>
</html>
