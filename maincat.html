<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจอง</title>
    <style>
        /* เพิ่มสไตล์ตามความต้องการของคุณ */
        body {
            font-family: Arial, sans-serif;
        }

        .reservation-container {
            text-align: center;
            margin-top: 20px;
        }

        #reserveBtn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="reservation-container">
    <button id="reserveBtn" onclick="showPopup()">จองเพิ่ม</button>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <!-- เพิ่มฟอร์มใน popup ที่ให้ผู้ใช้กรอกข้อมูล -->
        <!-- เช่น ประเภทห้อง, แมว, วันที่จอง, วันสุดท้ายที่จอง -->
        <!-- รวมถึงปุ่มยืนยันการจอง -->
    </div>
</div>

<script>
    // ฟังก์ชันเพื่อแสดง popup
    function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
    }

    // ฟังก์ชันเพื่อปิด popup
    function closePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
    }

</script>

</body>
</html>
