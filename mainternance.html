<!-- Modal for Adding Reservation -->
<div class="modal fade" id="addReservationModal" tabindex="-1" role="dialog" aria-labelledby="addReservationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addReservationModalLabel">เพิ่มการจอง</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for adding new reservation -->
        <form id="addReservationForm">
          <div class="form-group">
            <label for="roomType">ประเภทห้อง:</label>
            <select class="form-control" id="roomType" required>
              <option value="Standard Room">Standard Room - 250 BAHT / Day</option>
              <option value="Superior Room">Superior Room - 450 BAHT / Day</option>
              <option value="Deluxe Room">Deluxe Room - 550 BAHT / Day</option>
              <option value="Sweet Room">Sweet Room - 900 BAHT / Day</option>
            </select>
          </div>
          <div class="form-group">
            <label for="catCount">จำนวนแมว:</label>
            <input type="number" class="form-control" id="catCount" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">ยืนยันการจอง</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Existing code...

    // Handle submission of the add reservation form
    const addReservationForm = document.getElementById('addReservationForm');
    addReservationForm.addEventListener('submit', function (event) {
      event.preventDefault();

      // Get selected room type and cat count
      const roomType = document.getElementById('roomType').value;
      const catCount = document.getElementById('catCount').value;

      // Save reservation data to local storage (you can replace this with your preferred storage or backend)
      const reservationData = { roomType, catCount };
      localStorage.setItem('reservationData', JSON.stringify(reservationData));

      // Reload the page to reflect the new reservation in the table
      location.reload();
    });
    
    // Existing code...

    // ดึงข้อมูลจาก Local Storage
    const reservationDataString = localStorage.getItem('reservationData');

    if (reservationDataString) {
      const reservationData = JSON.parse(reservationDataString);

      // แสดงข้อมูลในตาราง
      const reservationTable = document.querySelector('table tbody');
      const newRow = reservationTable.insertRow();

      // เพิ่มข้อมูลในแต่ละเซลล์
      newRow.insertCell(0).textContent = new Date().toLocaleDateString(); // วันที่จอง
      newRow.insertCell(1).textContent = new Date().toLocaleTimeString(); // เวลาที่จอง
      newRow.insertCell(2).textContent = reservationData.roomType; // ประเภทห้อง
      newRow.insertCell(3).textContent = 'กำลังใช้งาน'; // สถานะ

      // สร้างปุ่มยกเลิกการจอง
      const cancelButton = document.createElement('button');
      cancelButton.textContent = 'ยกเลิกการจอง';
      cancelButton.addEventListener('click', function() {
        // ตรวจสอบรหัสการจองและทำการยกเลิก (ส่งไปยัง backend หรือทำการลบข้อมูล)
        console.log('Cancel Reservation ID:', new Date().getTime());

        // นำออกข้อมูลจองใน Local Storage
        localStorage.removeItem('reservationData');

        // ลบแถวที่เพิ่มเข้ามา
        reservationTable.deleteRow(newRow.rowIndex);
      });

      newRow.insertCell(4).appendChild(cancelButton);
    }
  });
</script>

<script>
  function cancelReservation(reservationId) {
    // แสดง Modal ยืนยันการยกเลิก
    $('#cancelConfirmationModal').modal('show');

    // ตั้งค่า function การยืนยันการยกเลิก
    $('#confirmCancellationButton').on('click', function() {
      // ตรวจสอบรหัสการจองและทำการยกเลิก (ส่งไปยัง backend หรือทำการลบข้อมูล)
      console.log('Cancel Reservation ID:', reservationId);

      // ซ่อน Modal
      $('#cancelConfirmationModal').modal('hide');

      // นำออก event listener เพื่อป้องกันการเรียกซ้ำ
      $('#confirmCancellationButton').off('click');
    });
  }
</script>
